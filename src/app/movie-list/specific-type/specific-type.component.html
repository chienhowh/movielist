<div class="container-xl">
  <div class="row specific-box" #specific>
    <div class="col-12 col-md-3">
      <app-laptop-fileter *ngIf="device === DEVICE.PAD" (searchMovie)="searchMovieHandler($event)"></app-laptop-fileter>
      <app-mobile-filter *ngIf="device === DEVICE.MOBILE" (searchMovie)="searchMovieHandler($event)">
      </app-mobile-filter>
    </div>
    <!-- 搜索結果 start -->
    <div class="col-12 col-md-9">
      <div class="list-box">
        <ng-container *ngIf="displayList.length !== 0; else loading">
          <div class="row">
            <ng-container *ngFor="let movie of displayList">
              <div *ngIf="device === DEVICE.PAD" class="col-4 col-lg-3 d-flex justify-content-center">
                <div class="my-3 pad_movie_wrapper">
                  <app-vertical-card [movie]="movie"></app-vertical-card>
                </div>
              </div>
              <div *ngIf="device === DEVICE.MOBILE" class="my-3 col-12">
                <app-movie-card [movie]="movie"></app-movie-card>
              </div>
            </ng-container>
          </div>
        </ng-container>
        <ng-template #loading>
          <div class="loading-box">
            {{ searchFilter ? "No match movies" : "Let's start!" }}
          </div>
        </ng-template>
      </div>
      <button nz-button nzType="primary" [nzSize]="'large'" nzShape="round" class="w-100"
        *ngIf="!isScrollMore && displayList.length !== 0" (click)="onSubmit(currentPage + 1)">
        Load More
      </button>
      <!-- <button
        nz-button
        nzType="primary"
        [nzSize]="'large'"
        nzShape="round"
        class="w-100"
        *ngIf="!isScrollMore"
        (click)="onSubmit(currentPage + 1)"
      >
      <i nz-icon nzType="to-top" nzTheme="outline"></i>
      </button> -->
      <nz-back-top [nzVisibilityHeight]="1000"></nz-back-top>
    </div>
  </div>
</div>
