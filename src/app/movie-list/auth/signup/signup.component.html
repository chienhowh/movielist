<form
  nz-form
  [nzLayout]="'vertical'"
  [formGroup]="validateForm"
  class="login-form"
  (ngSubmit)="submitForm()"
>
  <h4 class="text-">註冊帳戶</h4>
  <p>請填寫完下列資料後即可完成註冊流程。</p>
  <nz-form-item>
    <nz-form-label nzRequired>信箱</nz-form-label>
    <nz-form-control [nzErrorTip]="errorMsg(validateForm, 'email')">
      <input
        type="text"
        nz-input
        formControlName="email"
        nzSize="large"
        placeholder="email"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>密碼</nz-form-label>
    <nz-form-control [nzErrorTip]="errorMsg(validateForm, 'password')">
      <input
        type="password"
        nz-input
        formControlName="password"
        nzSize="large"
        placeholder="Password"
      />
    </nz-form-control>
  </nz-form-item>

  <button
    nz-button
    class="login-form-button login-form-margin"
    [nzType]="'primary'"
  >
    註冊
  </button>
</form>
