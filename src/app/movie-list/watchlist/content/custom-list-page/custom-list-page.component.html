<div class="container-xl">
  <div class="d-flex justify-content-between my-3">
    <h4 class="font-weight-bolder">My Lists</h4>
    <button nz-button nzType="primary"><a [routerLink]="['/',ROUTING_PATH.HOME,ROUTING_PATH.LIST_ADDING]"> Create
        List</a></button>
  </div>
  <div class="list_item">
    <ul>
      <li *ngFor="let c of customList$|async">
        <a class="font-weight-bolder"
          [routerLink]="['/',ROUTING_PATH.WATCHLIST,ROUTING_PATH.CUSTOM_LIST,c.id]">{{c.subject}}</a>
        <p>{{c.desc}}</p>
      </li>
    </ul>
  </div>
</div>
