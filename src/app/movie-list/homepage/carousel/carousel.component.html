<h1>{{ searchTitle }}</h1>
<ng-template #Loading>Loading</ng-template>
<swiper
  [slidesPerView]="imgNumber"
  [spaceBetween]="16"
  [slidesPerGroup]="imgNumber"
  [loop]="true"
  [loopFillGroupWithBlank]="true"
  [navigation]="true"
  class="mySwiper"
  *ngIf="movieList$ | async as movieList; else Loading"
>
  <ng-template swiperSlide *ngFor="let movie of movieList">
    <app-vertical-card [movie]="movie"></app-vertical-card>
  </ng-template>
</swiper>
