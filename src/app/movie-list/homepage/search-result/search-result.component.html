<!-- 搜索input -->
<nz-input-group [nzSuffix]="suffixIconSearch" [nzSearch]="true" nzSize="large">
  <input type="text" nz-input placeholder="Search for a movie..." [(ngModel)]="query" (keyup.enter)="onSearch()" />
</nz-input-group>
<ng-template #suffixIconSearch>
  <i nz-icon nzType="search" (click)="onSearch()"></i>
</ng-template>
<!-- 搜索結果start -->
<div class="container-xl">
  <ng-container *ngIf="displayList.length !== 0; else noData">
    <div class="row">
      <ng-container *ngFor="let movie of displayList">
        <div class="col-12 col-lg-6 my-3">
          <app-movie-card [movie]="movie"></app-movie-card>
        </div>
      </ng-container>
    </div>

    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="page.pageIndex === 1">
          <a class="page-link" aria-label="Previous" (click)="changePage(page.pageIndex - 1)">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <ng-container *ngFor="let paginate of showPaginator">
          <li class="page-item" *ngIf="paginate.pageIndex === 'dot'; else pageIndex">
            <a class="page-link"> ... </a>
          </li>
          <ng-template #pageIndex>
            <li class="page-item">
              <a class="page-link" [class.current-page]="paginate.pageIndex === page.pageIndex"
                (click)="changePage(paginate.pageIndex)">
                {{ paginate.pageIndex }}
              </a>
            </li>
          </ng-template>
        </ng-container>
        <li class="page-item" [class.disabled]="page.pageIndex === page.totalPages">
          <a class="page-link" aria-label="Next" (click)="changePage(page.pageIndex + 1)">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </ng-container>
</div>
<!-- no data -->
<ng-template #noData>
  <div class="text-center py-3">Movies not found</div>
</ng-template>
